<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north">
                Web Banking v.ee7
            </p:layoutUnit>

            <p:layoutUnit header="Menu" position="west" size="150">
                <h:form id="menuForm">
                    <p:commandLink id="homeLink" ajax="false" action="/index" value="Home"/><br/><br/>
                    <p:commandLink id="historyLink" ajax="false" action="/history" value="History"/><br/>
                    <p:commandLink id="transferLink" ajax="false" value="Transfer"/><br/>
                    <p:commandLink id="withdrawDepositLink" ajax="false" value="Withdraw/Deposit"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
