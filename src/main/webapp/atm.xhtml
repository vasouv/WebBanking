<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Withdraw and deposit money</title>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/mainTemplate.xhtml">

            <ui:define name="content">
                <h1>Withdraw and deposit money</h1>
                <hr/>
                <h:form>
                    <p:growl id="atmGrowl" showDetail="true" life="3000" />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="atmAction" value="Action:" />
                        <p:selectOneMenu id="atmAction" value="#{atmBean.actionToExecute}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Deposit" itemValue="deposit" />
                            <f:selectItem itemLabel="Withdraw" itemValue="withdraw" />
                        </p:selectOneMenu>
                        <p:outputLabel for="atmAmount" value="Amount:"/>
                        <p:inputText id="atmAmount" value="#{atmBean.amount}" />
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Submit" actionListener="#{atmBean.handleAtmAction}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
