<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Transfer Funds</title>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/mainTemplate.xhtml">

            <ui:define name="content">
                <h1>Transfer funds to another account</h1>
                <hr/>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="transferAccount" value="To Account:"/>
                        <p:inputText id="transferAccount" />
                        <p:outputLabel for="amount" value="Amount:"/>
                        <p:inputText id="amount" />
                    </h:panelGrid><br/>
                    <p:commandButton value="Transfer"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
