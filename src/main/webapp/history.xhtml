<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Account History</title>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/mainTemplate.xhtml">

            <ui:define name="content">
                <h1>History of Transactions</h1>
                <h:form>
                    <p:outputLabel for="currentBalance" value="Current Balance:"/>
                    <h:outputText id="currentBalance" value="#{historyBean.balance}"/>
                    <hr/>
                    <p:dataTable id="historyTable" value="#{historyBean.transaxionList}" var="transaxion">
                        <p:column headerText="Tx ID">
                            <h:outputText value="#{transaxion.txid}"/>
                        </p:column>
                        <p:column headerText="Account">
                            <h:outputText value="#{transaxion.accountid.owner}"/>
                        </p:column>
                        <p:column headerText="When">
                            <h:outputText value="#{transaxion.txdate}"/>
                        </p:column>
                        <p:column headerText="Amount">
                            <h:outputText value="#{transaxion.amount}"/>
                        </p:column>
                        <p:column headerText="Balance">
                            <h:outputText value="#{transaxion.balance}"/>
                        </p:column>
                        <p:column headerText="Description">
                            <h:outputText value="#{transaxion.description}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
